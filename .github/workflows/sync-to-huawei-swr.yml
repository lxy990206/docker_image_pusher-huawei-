name: Sync Images to Huawei SWR

on:
  push:
    paths: [ 'images.txt' ]
  workflow_dispatch:

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Huawei SWR
      run: |
        echo "${{ secrets.HW_SWR_PASSWORD }}" | docker login \
          -u ${{ secrets.HW_SWR_USER }} \
          --password-stdin \
          swr.${{ secrets.HW_SWR_REGION }}.myhuaweicloud.com

    - name: Process Images
      run: |
        while IFS= read -r image; do
          # è·³è¿‡ç©ºè¡Œ
          [ -z "$image" ] && continue
          
          # æå–é•œåƒåç§°å¹¶è½¬æ¢ä¸ºå°å†™
          image_name=$(echo "$image" | awk -F: '{print $1}' | awk -F/ '{print $NF}' | tr '[:upper:]' '[:lower:]')
          
          # åä¸ºäº‘ç›®æ ‡åœ°å€ (ORG_NAMEå¿…é¡»å°å†™ï¼)
          target_image="swr.${{ secrets.HW_SWR_REGION }}.myhuaweicloud.com/YOUR_LOWERCASE_ORG_NAME/$image_name"
          
          echo "ğŸ”§ Processing $image â†’ $target_image"
          
          docker pull "$image"
          docker tag "$image" "$target_image"
          docker push "$target_image"
          docker rmi "$image" "$target_image" || true
        done < images.txt
