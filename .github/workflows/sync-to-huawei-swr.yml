name: Sync Images to Huawei SWR

on:
  push:
    paths: [ 'images.txt' ]
  workflow_dispatch:

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Huawei SWR
      run: |
        echo "${{ secrets.HW_SWR_PASSWORD }}" | docker login \
          -u ${{ secrets.HW_SWR_USER }} \
          --password-stdin \
          swr.${{ secrets.HW_SWR_REGION }}.myhuaweicloud.com

    - name: Process Images
      run: |
        while IFS= read -r image; do
          # è·³è¿‡ç©ºè¡Œ
          [ -z "$image" ] && continue
          
          # æå–åŸå§‹é•œåƒåç§°å’Œæ ‡ç­¾
          if [[ "$image" == *":"* ]]; then
            image_name="${image%:*}"
            image_tag="${image#*:}"
          else
            image_name="$image"
            image_tag="latest"
          fi
          
          # æå–åŸºç¡€é•œåƒå (å»æ‰ä»“åº“åœ°å€)
          base_name=$(basename "$image_name")
          
          # è½¬æ¢ä¸ºå…¨å°å†™ (ç¬¦åˆåä¸ºäº‘è¦æ±‚)
          lowercase_name=$(echo "$base_name" | tr '[:upper:]' '[:lower:]')
          lowercase_tag=$(echo "$image_tag" | tr '[:upper:]' '[:lower:]')
          
          # åä¸ºäº‘ç›®æ ‡åœ°å€ (ORG_NAMEå¿…é¡»å°å†™)
          target_image="swr.${{ secrets.HW_SWR_REGION }}.myhuaweicloud.com/YOUR_ORG_NAME/$lowercase_name:$lowercase_tag"
          
          echo "ğŸ”§ Processing $image â†’ $target_image"
          
          # å®Œæ•´æ“ä½œæµç¨‹
          docker pull "$image"
          docker tag "$image" "$target_image"
          docker push "$target_image"
          docker rmi "$image" "$target_image" || true
        done < images.txt
